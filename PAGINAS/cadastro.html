<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HenriCle - Cadastro </title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body>
    <!-- Container -->
    <div class="container">

        <!-- Header -->
        <header class="header">

            <!-- Logo -->
            <div class="logo">
                <a href="">
                    <img id="logo" src="../IMG/Logo/logo-removebg.png" alt="logo">
                </a>
            </div>

            <!-- Menu -->
            <nav>
                <ul class="menu-bar">
                    <!-- Produtos -->
                    <li>
                        <a href="">Produtos</a>
                    </li>

                    <!-- Busca -->
                    <li>
                        <a href="">
                        Busca
                        <i>
                            <img class="icon" src="../IMG/Icones/Dual colors/icons8-search-80.png" alt="Lupa">
                        </i>
                    </a>
                    </li>

                    <!-- Carrinho -->
                    <li>
                        <a href="">
                        Carrinho
                        <i>
                            <img class="icon" src="../IMG/Icones/Dual colors/icons8-checkout-80.png" alt="Carrinho">
                        </i>
                    </a>
                    </li>

                    <!-- Button Login -->
                    <a class="button-1" href="">
                    Login
                </a>
                    <li>
                        <i>
                            <img class="icon" src="../IMG/Icones/Dual colors/user.svg" width="80px" height="80px">
                        </i>
                    </li>
                </ul>

            </nav>
        </header>

        <div class="titulo-cadastro">
            <h1> CADASTRO </h1>
        </div>

        <div class="main" id="container-login">
            <form action="">

                <label for="cNomeCompleto"> NOME COMPLETO </label>
                <input type="text" id="cNomeCompleto" placeholder="Digite seu Nome Completo" />

                <label for="cEmail"> E-MAIL </label>
                <input type="email" id="cEmail" placeholder="Digite seu E-mail" /> <br>

                <label for="cEndereco"> ENDEREÇO </label>
                <input type="text" id="cEndereco" placeholder="Digite seu Endereço" />

                <label for="cCep"> CEP </label>
                <input type="text" id="cCep" placeholder="Digite seu CEP" /> <br>

                <label for="cSenha"> SENHA </label>
                <input type="password" id="cSenha" placeholder="Digite sua Senha" />

                <label for="cConfirmarSenha"> CONFIRMAR SENHA </label>
                <input type="password" id="cConfirmarSenha" placeholder="Confirme sua Senha" /> <br>

                <input type="submit" value="Cadastrar" class="buttonRegister" id="bCadastrar" />

            </form>
        </div>

        <!-- Footer -->
        <footer class="footer">

            <div class="descricao">
                <p>E-mail: Henricle@gmail.com</p>
                <p>Contato: +55 (41) 12345-6789</p>
                <p>Endereço: Street Time Square 272, NY</p>
            </div>

            <p class="copyright">Copyright 2019 - 2021</p>

            <div class="redes-sociais">
                <ul>
                    <li>
                        <a href="">
                            <img class="icon-2" src="../IMG/Icones/Dual colors/icons8-instagram (1).svg" alt="Instragram">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img class="icon-2" src="../IMG/Icones/Dual colors/icons8-facebook.svg" alt="Facebook">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img class="icon-2" src="../IMG/Icones/Dual colors/icons8-whatsapp.svg" alt="Whatsapp">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img class="icon-2" src="../IMG/Icones/Dual colors/icons8-twitter.svg" alt="Twitter">
                        </a>
                    </li>

                </ul>
            </div>

        </footer>

        <!-- End Container -->
    </div>

</body>

</html>
